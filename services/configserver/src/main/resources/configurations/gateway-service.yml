spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb:http://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
        - id: reservation-service
          uri: lb:http://RESERVATION-SERVICE
          predicates:
            - Path=/api/v1/reservations/**
        - id: station-service
          uri: lb:http://STATION-SERVICE
          predicates:
            - Path=/api/v1/slots/**
        - id: payment-service
          uri: lb:http://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payments/**
        - id: charge-service
          uri: lb:http://CHARGE-SERVICE
          predicates:
            - Path=/api/v1/charges/**
server:
  port: 8222